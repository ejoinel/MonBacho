{% load staticfiles %}
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
		<title>MonBacho - {% block title %}Bienvenue{% endblock %}</title> 
	</head>
	<body  id="{% block bodyId %}genericPage{% endblock %}">
        <header>
			{% block headerContent %}{% endblock %}
		</header>
		{% include "navbar.html" %}
        <!-- Begin Body -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="well">
                        <ul class="nav nav-stacked" id="sidebar">
                          <li><a href="#sec1">Section 1</a></li>
                          <li><a href="#sec2">Section 2</a></li>
                          <li><a href="#sec3">Section 3</a></li>
                          <li><a href="#sec4">Section 4</a></li>
                        </ul>
                    </div>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                   <div>
                        {% block body_block %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

	    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-filestyle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-select.js' %}"></script>
        <script src="{% static 'js/i18n/defaults-fr_FR.js' %}"></script>
	    <script type="text/javascript" >
	    	$(document).ready(function(){
                $('select.selectpicker').attr('data-live-search', 'true');
                $('select.selectpicker').attr('title', 'Choose 2-4 colors');
	    	});
    	</script>
        <script src="{% static 'js/jquery.formset.js' %}"></script>
        <script>
            $(":file").filestyle({buttonName: "btn-primary", buttonText: "Choisir", size: "sm", placeholder: "Entrez un image"});
            $('.form-inline').formset({
                addText: 'Ajouter',
                deleteText: 'Supprimer'
            });
            jQuery(function ($) {
            $('.panel-heading span.clickable').on("click", function (e) {
                if ($(this).hasClass('panel-collapsed')) {
                    // expand the panel
                    $(this).parents('.panel').find('.panel-body').slideDown();
                    $(this).removeClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                }
                else {
                    // collapse the panel
                    $(this).parents('.panel').find('.panel-body').slideUp();
                    $(this).addClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                }
            });
            });
        </script>
	</body>
</html>
