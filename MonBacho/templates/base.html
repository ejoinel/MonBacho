{% load staticfiles %}
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
		<title>MonBacho - {% block title %}Bienvenue{% endblock %}</title> 
	</head>
	<body  id="{% block bodyId %}genericPage{% endblock %}">
        <header>
			{% block headerContent %}{% endblock %}
		</header>
		{% include "navbar.html" %}
        <!-- Begin Body -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <div class="well">
                        <ul class="nav nav-stacked" id="sidebar">
                          <li><a href="#sec1">Section 1</a></li>
                          <li><a href="#sec2">Section 2</a></li>
                          <li><a href="#sec3">Section 3</a></li>
                          <li><a href="#sec4">Section 4</a></li>
                        </ul>
                    </div>

                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                   {% for message in messages %}
                            <div{% if message.tags %} class="alert alert-{{ message.tags }} {% if message.tags == 'error' %}alert-danger{%endif%} alert-dismissible" role="alert"{% endif %}>{{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
                    {% endfor %}
                    <div>
                        {% block body_block %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>

	    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-filestyle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-select.js' %}"></script>
        <script src="{% static 'js/i18n/defaults-fr_FR.js' %}"></script>
        <script src="{% static 'js/jquery.formset.js' %}"></script>
        <script src="{% static 'js/style_script.js' %}"></script>
        <script src="{% static 'js/style_ajax.js' %}"></script>
	</body>
</html>
