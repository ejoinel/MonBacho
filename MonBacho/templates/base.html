{% load staticfiles %}
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
		<title>MonBacho - {% block title %}Bienvenue{% endblock %}</title> 
	</head>
	<body  id="{% block bodyId %}genericPage{% endblock %}"> 
		<header> 
			{% block headerContent %}{% endblock %}
		</header>
		{% include "navbar.html" %}
		<section id="content"> 
			{% block content %}{% endblock %} 
		</section>
	    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	    <script type="text/javascript" >
	    	$(document).ready(function(){
		        $("#id_password").attr('placeholder', 'Mot de passe');
		        $("#id_email").attr('placeholder', 'Email');
		        $("#id_name").attr('placeholder', 'Nom');
		        $("#id_lastname").attr('placeholder', 'Prenom');
		        $("#id_nickname").attr('placeholder', 'Pseudo');
		        $("#id_mail").attr('placeholder', 'Email');
	    	});
    	</script>
	</body>
</html>
