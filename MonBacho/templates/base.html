{% load staticfiles %}
<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Bootstrap -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<title>MonBacho - {% block title %}Bienvenue{% endblock %}</title> 
	</head>
	<body  id="{% block bodyId %}genericPage{% endblock %}"> 
		<header> 
			{% block headerContent %}{% endblock %}
		</header>
		{% include "navbar.html" %}
		
		<div class="container">
			{% if messages %}
				<div class="row">
					<div class='col-sm-6 col-sm-offset-3'>
						{% for message in messages %}
                            <div{% if message.tags %} class="alert alert-{{ message.tags }} {% if message.tags == 'error' %}alert-danger{%endif%} alert-dismissible" role="alert"{% endif %}>{{ message }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							</div>
						{% endfor %}
					</div>
				</div>
			{% endif %}
		</div>
		
		<section id="content"> 
			{% block content %}{% endblock %} 
		</section>
	    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
	    <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-filestyle.min.js' %}"></script>
	    <script type="text/javascript" >
	    	$(document).ready(function(){
	    	});
    	</script>
        <script src="{% static 'js/jquery.formset.js' %}"></script>
        <script>
            $(":file").filestyle({buttonName: "btn-primary", buttonText: "Choisir", size: "sm", placeholder: "Entrez un image"});
            $('.form-inline').formset({
                addText: 'Ajouter',
                deleteText: 'Supprimer'
            });
            jQuery(function ($) {
            $('.panel-heading span.clickable').on("click", function (e) {
                if ($(this).hasClass('panel-collapsed')) {
                    // expand the panel
                    $(this).parents('.panel').find('.panel-body').slideDown();
                    $(this).removeClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                }
                else {
                    // collapse the panel
                    $(this).parents('.panel').find('.panel-body').slideUp();
                    $(this).addClass('panel-collapsed');
                    $(this).find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                }
            });
    });
        </script>
	</body>
</html>
