{% if vos_exam.count > 0 %}
    {% for vo_exam in vos_exam %}
        <a class="list-group-item" href="/MonBacho/get/{{ vo_exam.id }}/">{{ vo_exam.name }}</a>
    {% endfor %}
    <a class="list-group-item active" href="/MonBacho/get/{{ vo_exam.id }}/"><i class="fa fa-search"></i>Trouver tous les resultats</a>
{% else %}
    <li class="list-group-item">Aucun resultat</li>
{% endif %}
