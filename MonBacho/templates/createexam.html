{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}CreateExam{% endblock %} 
{% block bodyId %}CreateExam{% endblock %}
{% block body_block %}

<div id="login-overlay" class="modal-dialog">
    <div class="row">
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Créer un examen</div>
            </div>
            <div class="panel-body" >
                <div class="col-sm-12">
                    <form id="CreateExamForm" method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Classe - Matière - Date</h3>
                                    <span class="pull-right"><i class="glyphicon glyphicon-chevron-up"></i></span>
                                </div>
                                <div class="panel-body">
                                    {% crispy doc_form %}
                                </div>
                            </div>
                        </table>
                        <input type="submit" value="Add recipe" class="submit" />
                    </form>
	            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
